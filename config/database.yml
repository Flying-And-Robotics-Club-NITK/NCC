# MySQL.  Version 5.0+ is recommended.
development:
  adapter: mysql2
  encoding: utf8
  database: <%= (ENV['IRBRC_SQL_NCC_DBNAME'] || "ncc_dev") %>
  pool: 200
  username: <%= ENV['IRBRC_SQL_NCC_USERNAME'] %>
  password: <%= ENV['IRBRC_SQL_NCC_PASSWORD'] %>
  socket: /var/run/mysqld/mysqld.sock

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: mysql2
  encoding: utf8
  database: ncc_test
  pool: 10
  username: root
  password: <%= ENV['SQL_TEST_PASSWORD'] %>
#  host: mysql
  socket: /var/run/mysqld/mysqld.sock

production:
  adapter: mysql2
  encoding: utf8
  database: "ncc_production"
  pool: 200
  username: <%= ENV['IRBRC_SQL_NCC_PRODUCTION_USERNAME'] %>
  password: <%= ENV['IRBRC_SQL_NCC_PRODUCTION_PASSWORD'] %>
  socket: /var/run/mysqld/mysqld.sock
